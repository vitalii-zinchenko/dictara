name: 'Release'

on:
  workflow_dispatch:
    inputs:
      prerelease:
        description: 'Mark as pre-release (unstable)'
        required: true
        default: false
        type: boolean

env:
  APP_CARGO_TOML: src-tauri/Cargo.toml

jobs:
  # First job: check version, show release info, determine if we should proceed
  check-release:
    name: Release Info
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.read_version.outputs.value }}
      tag_name: ${{ steps.set_tag.outputs.tag_name }}
      tag_exists: ${{ steps.check_tag.outputs.exists }}
      is_dev_version: ${{ steps.check_version_format.outputs.is_dev_version }}
      should_release: ${{ steps.decide_release.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Need full history to check tags

      - name: Read version from Cargo.toml
        uses: SebRollen/toml-action@v1.0.2
        id: read_version
        with:
          file: ${{ env.APP_CARGO_TOML }}
          field: 'package.version'

      - name: Set tag name
        id: set_tag
        run: echo "tag_name=v${{ steps.read_version.outputs.value }}" >> $GITHUB_OUTPUT

      - name: Check if tag exists
        id: check_tag
        run: |
          TAG="v${{ steps.read_version.outputs.value }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Check version format
        id: check_version_format
        run: |
          VERSION="${{ steps.read_version.outputs.value }}"
          # Check if version is pure semver (x.x.x) without any suffix
          if [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo "is_dev_version=false" >> $GITHUB_OUTPUT
          else
            echo "is_dev_version=true" >> $GITHUB_OUTPUT
          fi

      - name: Decide if should release
        id: decide_release
        run: |
          TAG_EXISTS="${{ steps.check_tag.outputs.exists }}"
          IS_DEV="${{ steps.check_version_format.outputs.is_dev_version }}"
          IS_PRERELEASE="${{ inputs.prerelease }}"

          # Block release if:
          # 1. Tag already exists
          # 2. Dev version + stable release (not marked as prerelease)
          if [ "$TAG_EXISTS" = "true" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "block_reason=tag_exists" >> $GITHUB_OUTPUT
          elif [ "$IS_DEV" = "true" ] && [ "$IS_PRERELEASE" = "false" ]; then
            echo "should_release=false" >> $GITHUB_OUTPUT
            echo "block_reason=dev_version_stable_release" >> $GITHUB_OUTPUT
          else
            echo "should_release=true" >> $GITHUB_OUTPUT
            echo "block_reason=" >> $GITHUB_OUTPUT
          fi

      - name: Print Release Info
        run: |
          echo "â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—"
          echo "â•‘                   ðŸ“¦ RELEASE INFORMATION                     â•‘"
          echo "â• â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•£"
          echo "â•‘ Version:       ${{ steps.read_version.outputs.value }}"
          echo "â•‘ Tag:           ${{ steps.set_tag.outputs.tag_name }}"
          echo "â•‘ Tag exists:    ${{ steps.check_tag.outputs.exists }}"
          echo "â•‘ Dev version:   ${{ steps.check_version_format.outputs.is_dev_version }}"
          echo "â•‘ Pre-release:   ${{ inputs.prerelease }}"
          echo "â•‘ Will release:  ${{ steps.decide_release.outputs.should_release }}"
          echo "â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•"

          BLOCK_REASON="${{ steps.decide_release.outputs.block_reason }}"

          if [ "$BLOCK_REASON" = "tag_exists" ]; then
            echo ""
            echo "âš ï¸  WARNING: Tag ${{ steps.set_tag.outputs.tag_name }} already exists!"
            echo "âš ï¸  Skipping release. Bump version in Cargo.toml to create a new release."
            echo ""
          elif [ "$BLOCK_REASON" = "dev_version_stable_release" ]; then
            echo ""
            echo "âŒ ERROR: Cannot create stable release with dev version!"
            echo ""
            echo "   Version '${{ steps.read_version.outputs.value }}' contains a pre-release suffix."
            echo ""
            echo "   To fix this, either:"
            echo "   â”Œâ”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”"
            echo "   â”‚ 1. Check 'Mark as pre-release' to release as unstable       â”‚"
            echo "   â”‚ 2. Or update version in Cargo.toml to a stable format       â”‚"
            echo "   â”‚    (e.g., '0.1.13' instead of '0.1.13-dev.1')               â”‚"
            echo "   â””â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”˜"
            echo ""
          fi

  # Second job: build and release (skipped if tag already exists)
  publish-tauri:
    name: Build and Release
    needs: check-release
    if: needs.check-release.outputs.should_release == 'true'
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: --target aarch64-apple-darwin
          - platform: macos-latest
            args: --target x86_64-apple-darwin
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      # Apple Code Signing - Create API Key file for notarization
      - name: Create Apple API Key file
        env:
          API_KEY_CONTENT: ${{ secrets.APPLE_API_KEY_FILE }}
        run: printf '%s\n' "$API_KEY_CONTENT" > api.p8

      # Apple Code Signing - Import certificate
      - name: Import Apple Certificate
        uses: apple-actions/import-codesign-certs@v2
        with:
          p12-file-base64: ${{ secrets.APPLE_CERTIFICATE }}
          p12-password: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}

      # Verify the certificate was imported
      - name: Verify certificate
        run: security find-identity -v -p codesigning ${{ runner.temp }}/build.keychain

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'npm'

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Install dependencies
        run: npm ci

      # Use tauri-action to build and create release with latest.json
      - name: Build and Release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Tauri updater signing
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          # Apple Code Signing
          APPLE_CERTIFICATE: ${{ secrets.APPLE_CERTIFICATE }}
          APPLE_CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
          APPLE_SIGNING_IDENTITY: ${{ secrets.APPLE_SIGNING_IDENTITY }}
          # Apple Notarization
          APPLE_API_ISSUER: ${{ secrets.APPLE_API_ISSUER }}
          APPLE_API_KEY: ${{ secrets.APPLE_API_KEY }}
          APPLE_API_KEY_PATH: ${{ github.workspace }}/api.p8
        with:
          # Use production config for updater
          tauriScript: npm run tauri
          args: ${{ matrix.args }} --config src-tauri/tauri.prod.conf.json
          # Release configuration
          tagName: v__VERSION__
          releaseName: 'Dictara v__VERSION__'
          releaseBody: 'See the assets to download and install this version.'
          # IMPORTANT: releaseDraft must be false for updater to work!
          releaseDraft: false
          prerelease: ${{ inputs.prerelease }}
          # This automatically generates and uploads latest.json
          # uploadUpdaterJson: true  # This is the default

  # Third job: cleanup on failure
  cleanup:
    name: Cleanup on Failure
    needs: [check-release, publish-tauri]
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Delete release and tag on failure
        uses: actions/github-script@v7
        with:
          script: |
            const tagName = "${{ needs.check-release.outputs.tag_name }}";

            console.log(`Cleaning up failed release for tag: ${tagName}`);

            // Find and delete the release (could be draft or published)
            try {
              const releases = await github.rest.repos.listReleases({
                owner: context.repo.owner,
                repo: context.repo.repo,
              });

              const release = releases.data.find(r => r.tag_name === tagName);

              if (release) {
                await github.rest.repos.deleteRelease({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.id,
                });
                console.log(`Deleted release: ${release.name}`);
              } else {
                console.log('No release found to delete');
              }
            } catch (error) {
              console.log(`Failed to delete release: ${error.message}`);
            }

            // Delete the tag
            try {
              await github.rest.git.deleteRef({
                owner: context.repo.owner,
                repo: context.repo.repo,
                ref: `tags/${tagName}`,
              });
              console.log(`Deleted tag: ${tagName}`);
            } catch (error) {
              console.log(`Failed to delete tag: ${error.message}`);
            }

# =============================================================================
# REQUIRED GITHUB SECRETS FOR THIS WORKFLOW:
# =============================================================================
#
# Tauri Updater Signing (generate with: npm run tauri signer generate):
#   - TAURI_SIGNING_PRIVATE_KEY: Contents of private key file
#   - TAURI_SIGNING_PRIVATE_KEY_PASSWORD: Password for the key (can be empty)
#
# Apple Code Signing:
#   - APPLE_CERTIFICATE: Base64-encoded .p12 certificate file
#     Generate: base64 -i Certificates.p12 | pbcopy
#   - APPLE_CERTIFICATE_PASSWORD: Password for the .p12 file
#   - APPLE_SIGNING_IDENTITY: Certificate name, e.g., "Developer ID Application: Your Name (TEAM_ID)"
#
# Apple Notarization (App Store Connect API):
#   - APPLE_API_ISSUER: Issuer ID from App Store Connect > Users and Access > Keys
#   - APPLE_API_KEY: Key ID from App Store Connect
#   - APPLE_API_KEY_FILE: Contents of the .p8 API key file
#
# =============================================================================
